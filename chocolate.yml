---
- name: Use package manager in Windows
  hosts: windows4
  gather_facts: false
  tasks:
    - name: Chocolatey goodness (Install all the things)
      win_chocolatey:
        name: "{{ item }}"
        state: present
      loop:
        - git
        - Firefox
        - adobereader
        - googlechrome
        - jre8
        - notepadplusplus.install
        - vlc
        - python3
        - powershell
        - sysinternals
        - putty.install
        - filezilla
        - nmap
        - rdtabs
        - atom
        - wireshark
        - openoffice
        - awstools.powershell
        - cygwin
        - golang

          
    - name: Install internet tools
      win_chocolatey:
        name: "{{ item }}"
        state: present
      loop:
        - slack
        - wget
        - zoom
        - curl
      tags: tools

    - name: Install vagrant and virtualbox
      win_chocolatey:
        name: "{{ item }}"
        state: present
      loop:
        - teamviewer
        - virtualbox
        - vagrant
      tags: virt

    - name: Install updates
      win_updates:
        category_names:
          - CriticalUpdates
          - SecurityUpdates
          - UpdateRollups
        state: installed
      register: update_result
      tags: updates

    - name: Reboot host if required
      win_reboot:
      when: update_result.reboot_required

